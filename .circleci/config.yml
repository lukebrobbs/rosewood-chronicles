version: 2.1

orbs:
  codecov: codecov/codecov@1.0.4
  cypress: cypress-io/cypress@1

jobs:
  test:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout
      - run: npm ci
      - run: npm run test
      - codecov/upload:
          file: ./coverage/lcov.info
      - store_artifacts:
          path: ./coverage/lcov.info
  lint:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run: npm ci
      - run: npm run lint

workflows:
  build:
    jobs:
      - test
      - lint
      - cypress/run:
          build: "npm run build"
          start: npm run serve
          wait-on: "http://localhost:8000"
